<!doctype html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Focus Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section class="hero">
      <p class="eyebrow">proiect mic pentru git</p>
      <h1>Mini Focus Board</h1>
      <p class="subtitle">Adauga task-uri, marcheaza ce ai terminat si salveaza local.</p>
    </section>

    <section class="card">
      <form id="task-form" class="task-form">
        <input id="task-input" type="text" placeholder="Ex: Push primul commit" maxlength="120" required />
        <button type="submit">Adauga</button>
      </form>
      <ul id="task-list" class="task-list"></ul>
      <p id="empty-state" class="empty-state">Nu ai task-uri inca.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
